<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生情報変更フォーム</title>
    <link rel="stylesheet" href="registration.css">
</head>
<body class="form-signin w-100 m-auto">
<header>
    <h1>得点管理システム</h1>
</header>

<div class="sidebar" th:fragment="sidebar">
    <!-- Sidebar content goes here -->
    <ul>
        <li><a href="">メニュー</a></li>
        <li><a href="#">学生管理</a></li>
        <li><a href="#">成績管理</a></li>
        <li><a href="#">成績登録</a></li>
        <li><a href="#">成績参照</a></li>
        <li><a href="#">科目管理</a></li>
    </ul>
</div>

<form th:action="@{/schoolchange}" method="post" enctype="application/x-www-form-urlencoded">
    <h1>学生情報変更</h1>
    
    <label for="name">学生名:</label><br>
    <input type="text" id="name" name="name" th:value="${student.name}" required><br><br>
    
    <label for="classNum">クラス:</label><br>
    <select id="classNum" name="classNum" required>
        <option value=""></option>
        <option value="101" th:selected="${student.classNum == '101'}">101</option>
        <option value="201" th:selected="${student.classNum == '201'}">201</option>
        <option value="301" th:selected="${student.classNum == '301'}">301</option>
    </select><br><br>
    
    <label for="active">在学中:</label><br>
    <input type="checkbox" id="active" name="active" th:checked="${student.active}"><br><br>
    
    <!-- 学生のIDは不要なので、以下の行を削除 -->
    <!-- <input type="hidden" id="studentId" name="studentId" th:value="${student.id}"> -->
    
    <input type="submit" value="変更する">
</form>
<p><a href="/view/registration">戻る</a></p>
<p th:if="${errorMessage}" th:text="${errorMessage}"></p>

<footer>
    <p>&copy; 2023 TIC</p>
    <p>大原学園</p>
</footer>

</body>
</html>
